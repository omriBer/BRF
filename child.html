<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="windows-1255">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>המשימות שלי – BRF</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-180.png">
  <style>
    body{ margin:0; font-family: Arial, "Noto Sans Hebrew", sans-serif; background:linear-gradient(180deg,#f5f8ff,#f8fbff); color:#1f2937; }
    header{ position:sticky; top:0; background:#ffffffcc; backdrop-filter:saturate(180%) blur(6px); padding:12px 16px; border-bottom:1px solid #e6ebf3; }
    h1{ margin:0; font-size:20px; }
    .wrap{ padding:16px; max-width:760px; margin:0 auto; }
    .section{ margin:14px 0 22px; }
    .section h2{ margin:0 0 10px; font-size:16px; color:#475569; }
    .item{ display:flex; gap:10px; padding:10px 12px; background:#fff; border:1px solid #edf1f8; border-radius:12px; margin-bottom:8px; align-items:center; }
    .dot{ width:10px; height:10px; border-radius:50%; background:#6c8bff; margin-top:2px; flex:0 0 auto; }
    .meta{ font-size:12px; color:#64748b; }
    .title{ font-weight:700; }
    .time{ font-weight:700; color:#111827; margin-inline-start:6px; }
    .badge{ margin-inline-start:6px; background:#eef2ff; color:#4f46e5; border:1px solid #e1e7ff; padding:2px 6px; border-radius:999px; font-size:11px; font-weight:700; }
    .hint{ text-align:center; color:#64748b; font-size:12px; margin-top:10px; }
  </style>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="child.js"></script>
</head>
<body>
  <header><h1 id="kidName">המשימות שלי</h1></header>
  <main class="wrap">
    <section class="section">
      <h2>היום</h2>
      <div id="todayList"></div>
    </section>
    <section class="section">
      <h2>מחר</h2>
      <div id="tomorrowList"></div>
    </section>
    <section class="section">
      <h2>השבוע הקרוב</h2>
      <div id="weekList"></div>
    </section>
    <p class="hint">תצוגה קריאה בלבד. להתראות – ודא שאיפשרת התראות להתקנה כ-PWA.</p>
  </main>
</body>
</html>
