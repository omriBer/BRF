<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="windows-1255">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRF – רשימת משימות</title>
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content="מנהל משימות משפחתי עם תזכורות והתראות בעברית">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-180.png">
</head>
<body data-page="tasks">
  <header class="top-nav" aria-label="ניווט ראשי">
    <nav>
      <a href="./index.html" class="active">רשימת משימות</a>
      <a href="./admin.html">ניהול</a>
      <a href="./week.html">שבוע משפחתי</a>
    </nav>
  </header>

  <main class="page-shell tasks-shell">
    <header class="main-header">
      <div>
        <h1>📝 רשימת משימות</h1>
        <p class="subtitle">לו"ז משפחתי מסונכרן תמיד</p>
      </div>
      <div class="filters">
        <label for="person-filter">הצג משימות של:</label>
        <select id="person-filter"></select>
      </div>
    </header>

    <section class="nextup-strip" aria-labelledby="nextup-title">
      <div class="nextup-header">
        <h2 id="nextup-title">הקרובים הבאים</h2>
        <span id="nextup-count" class="count">0</span>
      </div>
      <div id="nextup-list" class="nextup-list" role="list" aria-live="polite"></div>
    </section>

    <section class="card" aria-labelledby="task-list-title">
      <div class="card-header">
        <h2 id="task-list-title">📋 רשימת משימות</h2>
        <span id="task-count" class="count">0</span>
      </div>
      <ul id="task-list" class="item-list tasks"></ul>
    </section>
  </main>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./tasks.js"></script>
</body>
</html>
