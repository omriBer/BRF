<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="windows-1255">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRF -  砖转 砖驻转</title>
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content=" 砖转 砖驻转 注 转专转 转专转 注专转">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-180.png">
  <script>
    (function () {
      var u = new URLSearchParams(location.search).get('user');
      if (u) { document.documentElement.className += ' user-mode'; }
    })();
  </script>
</head>
<body>
  <!-- NAV 爪 -->
  <nav class="mode-nav" aria-label="爪 转爪">
    <button data-mode="admin" class="active"></button>
    <button data-mode="week">砖注 砖驻转</button>
  </nav>

  <section id="admin-screen">
    <div class="app-shell">
    <aside class="sidebar" aria-label="砖 砖驻">
      <div class="sidebar-header">
        <h2> 砖 砖驻</h2>
      </div>
      <nav>
        <ul id="people-list" class="item-list"></ul>
      </nav>
      <form id="person-form" class="inline-form" autocomplete="off">
        <label for="person-name" class="visually-hidden">砖 砖</label>
        <input id="person-name" name="person-name" type="text" placeholder="砖 砖" required>
        <button type="submit" class="primary">住祝</button>
      </form>
    </aside>
    <main class="main" aria-label="砖转">
      <header class="main-header">
        <div>
          <h1> 砖转</h1>
          <p class="subtitle">" 砖驻转 住专 转</p>
        </div>
        <div class="filters">
          <label for="person-filter">爪 砖转 砖:</label>
          <select id="person-filter"></select>
        </div>
      </header>

      <section class="card" aria-labelledby="task-form-title">
        <h2 id="task-form-title">住驻转 砖</h2>
        <form id="task-form" autocomplete="off">
          <div class="form-grid">
            <label>
              转专转
              <input type="text" name="title" required>
            </label>
            <label>
              转专
              <textarea name="description" rows="2" placeholder="驻专 住驻"></textarea>
            </label>
            <label>
              砖 -
              <select name="personId" required></select>
            </label>
            <label>
              转专 砖注
              <input type="datetime-local" name="datetime" required>
            </label>
            <label>
              转专转 (拽转 驻)
              <input type="number" name="reminderBefore" min="0" step="5" value="0">
            </label>
            <label>
              专
              <select name="recurring">
                <option value="none"></option>
                <option value="daily"></option>
                <option value="weekly">砖注</option>
              </select>
            </label>

            <!-- 砖: 住 专注 / 拽专 -->
            <label>
              住 专注
              <select name="category">
                <option value=""></option>
                <option value="weekly_club"> 砖注</option>
                <option value="birthday"> 转</option>
                <option value="school">驻注转 转 住驻专</option>
                <option value="family">驻注转 砖驻</option>
                <option value="important">专注 砖</option>
              </select>
            </label>
          </div>
          <button type="submit" class="accent">住祝 砖</button>
        </form>
      </section>

      <section class="card" aria-labelledby="task-list-title">
        <div class="card-header">
          <h2 id="task-list-title"> 专砖转 砖转</h2>
          <span id="task-count" class="count">0</span>
        </div>
        <ul id="task-list" class="item-list tasks"></ul>
      </section>
    </main>
    </div>
  </section>

  <section id="week-screen" hidden aria-label="砖注 砖驻转">
    <div class="board">
      <div class="days"></div>
      <div class="rows"></div>
    </div>
  </section>

  <!-- 住 砖转砖 (拽专 ) -->
  <section id="user-screen" aria-label="砖转 砖">
    <header class="user-header">
      <h1 id="user-title"> 砖转 砖</h1>
      <button id="enable-push" class="primary" type="button"> 驻注转 转专转</button>
    </header>

    <section class="card">
      <div class="card-header">
        <h2> 拽专转</h2>
        <span id="user-task-count" class="count">0</span>
      </div>
      <ul id="user-task-list" class="item-list tasks"></ul>
    </section>

    <p class="hint">
      驻: 住祝 住 转  砖专 转专转. -iOS 砖  转拽 -PWA.
    </p>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { initWeek } from './week.js';

    const nav = document.querySelector('.mode-nav');
    const admin = document.getElementById('admin-screen');
    const week = document.getElementById('week-screen');
    let weekInited = false;

    if (!nav || document.documentElement.classList.contains('user-mode')) {
      if (nav) {
        nav.hidden = true;
      }
    } else {
      function setMode(mode) {
        nav.querySelectorAll('button').forEach((b) => b.classList.toggle('active', b.dataset.mode === mode));
        const adminOn = mode === 'admin';
        admin.hidden = !adminOn;
        week.hidden = adminOn;

        /* :   -CSS */
        document.body.dataset.mode = mode;

        if (!adminOn && !weekInited) {
          weekInited = true;
          initWeek();
        }
        try {
          history.replaceState(null, '', `#mode=${mode}`);
        } catch (e) {
          console.warn('cannot update history', e);
        }
      }

      nav.addEventListener('click', (ev) => {
        const btn = ev.target.closest('button[data-mode]');
        if (!btn) return;
        setMode(btn.dataset.mode);
      });

      const initial = (location.hash || '').includes('week') ? 'week' : 'admin';
      setMode(initial);
    }
  </script>
  <script type="module" src="./app.js"></script>

</body>
</html>
